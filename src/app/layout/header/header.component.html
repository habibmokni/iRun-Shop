<mat-toolbar-row class="top-bar">
  <div class="top-bar-content">
    <a routerLink="/intro">Click And Collect</a>
    <span>|</span>
    <a routerLink="/info">FAQ</a>
  </div>
</mat-toolbar-row>

<!-- Desktop header -->
<mat-toolbar class="header desktop-header">
  <a mat-button class="logo-link" routerLink="/">
    <img src="assets/images/logos/iShoes-logo.png" alt="iShoes" class="logo">
  </a>
  <span class="filler"></span>
  <nav class="nav-links">
    <a mat-button routerLink="/home">Home</a>
    <a mat-button routerLink="/">Products</a>
    <a mat-button>Offers</a>
    <a mat-button>Services</a>
  </nav>
  <a routerLink="/shoppingcart" mat-icon-button>
    <mat-icon [matBadge]="cartCount()" matBadgeColor="warn">shopping_cart</mat-icon>
  </a>
</mat-toolbar>

<!-- Mobile header -->
<mat-toolbar class="header mobile-header">
  <a mat-button class="logo-link" routerLink="/">
    <img src="assets/images/logos/iRun-pink-logo.png" alt="iRun" class="mobile-logo">
  </a>
  <span class="filler"></span>

  <button mat-icon-button type="button" routerLink="/storeselector">
    <mat-icon fontSet="material-icons-outlined">where_to_vote</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="User menu">
    <mat-icon>person_outline</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    @if (isLoggedIn()) {
      <div routerLink="user-profile" class="user-profile-menu" mat-menu-item>
        <img src="assets/images/profile-logo.jpg" alt="" width="40" height="40" class="profile-img">
        <div class="user-info">
          <h4>{{ user()?.firstName }}</h4>
          <h5>{{ user()?.email }}</h5>
        </div>
      </div>
      <a mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    } @else {
      <a mat-menu-item routerLink="/login">
        <mat-icon>login</mat-icon>
        Login
      </a>
      <a mat-menu-item routerLink="/add-user">
        <mat-icon>how_to_reg</mat-icon>
        Register
      </a>
    }
  </mat-menu>

  <button mat-icon-button type="button">
    <mat-icon>favorite_border</mat-icon>
  </button>

  <button mat-icon-button type="button" routerLink="/shoppingcart">
    <mat-icon [matBadge]="cartCount()" matBadgeColor="warn" fontSet="material-icons-outlined">
      shopping_bag
    </mat-icon>
  </button>
</mat-toolbar>
