<div class="intro-page">
	<!-- Logo -->
	<div class="centered">
		<img
			class="logo"
			ngSrc="assets/images/logos/iRun/iRunLogoBnW.png"
			alt="iRun logo"
			width="200"
			height="100"
			priority
		/>
	</div>
	<div class="centered">
		<svg class="arrow arrow-offset" viewBox="0 0 80 80" fill="none" aria-hidden="true">
			<path d="M20 8 C20 35, 60 35, 60 62" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 8"/>
			<path d="M52 54 L60 62 L68 54" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
		</svg>
	</div>

	@for (step of steps; track step.number; let i = $index, last = $last) {
		<div class="step-image-container">
			<h2 class="circle" [class.circle-left]="i % 2 === 0" [class.circle-right]="i % 2 !== 0">
				{{ step.number }}
			</h2>
			<img
				class="step-image"
				[ngSrc]="step.image"
				[alt]="step.title"
				width="400"
				height="300"
			/>
		</div>

		<div class="step-description">
			<h2>{{ step.title }}</h2>
			<p>{{ step.description }}</p>
		</div>

		@if (!last) {
			<div class="centered">
				@if (i % 2 === 0) {
					<!-- Arrow curving left-to-right -->
					<svg class="arrow" viewBox="0 0 80 80" fill="none" aria-hidden="true">
						<path d="M60 8 C60 35, 20 35, 20 62" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 8"/>
						<path d="M12 54 L20 62 L28 54" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
					</svg>
				} @else {
					<!-- Arrow curving right-to-left -->
					<svg class="arrow arrow-offset" viewBox="0 0 80 80" fill="none" aria-hidden="true">
						<path d="M20 8 C20 35, 60 35, 60 62" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-dasharray="10 8"/>
						<path d="M52 54 L60 62 L68 54" stroke="var(--mat-sys-primary)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
					</svg>
				}
			</div>
		}
	}

	<div class="centered">
		<button matButton="filled" type="button" class="continue-btn" (click)="onContinue()">
			Continue
		</button>
	</div>
</div>
