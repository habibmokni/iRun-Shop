<div class="intro-page">
	<!-- Logo -->
	<div class="centered">
		<img
			class="logo"
			ngSrc="assets/images/logos/iRun/iRunLogoBnW.png"
			alt="iRun logo"
			width="200"
			height="100"
			priority
		/>
	</div>

	<p class="intro-subtitle">How Click & Collect works</p>

	<div class="steps">
		@for (step of steps; track step.number; let i = $index, last = $last) {
			<div class="step-card">
				<div class="step-card-image">
					<img
						[ngSrc]="step.image"
						[alt]="step.title"
						width="400"
						height="300"
					/>
					<span class="step-badge">{{ step.number }}</span>
				</div>
				<div class="step-card-body">
					<h3 class="step-card-title">{{ step.title }}</h3>
					<p class="step-card-desc">{{ step.description }}</p>
				</div>
			</div>

			@if (!last) {
				<div class="step-connector">
					<svg class="connector-arrow" viewBox="0 0 24 40" fill="none" aria-hidden="true">
						<path d="M12 0 V30" stroke="var(--mat-sys-primary)" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="5 4"/>
						<path d="M6 26 L12 34 L18 26" stroke="var(--mat-sys-primary)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
					</svg>
				</div>
			}
		}
	</div>

	<div class="centered">
		<button matButton="filled" type="button" class="continue-btn" (click)="onContinue()">
			Get Started
		</button>
	</div>
</div>
