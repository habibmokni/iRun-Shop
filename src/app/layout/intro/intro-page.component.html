<div class="intro-page">
  <!-- Logo -->
  <div class="centered">
    <img class="logo" src="assets/images/logos/iRunLogoBnW.png" alt="iRun logo">
  </div>
  <div class="centered">
    <img class="arrow arrow-offset" src="assets/images/arrow1.png" alt="">
  </div>

  @for (step of steps; track step.number; let i = $index, last = $last) {
    <div class="step-image-container">
      <h2 class="circle"
          [class.circle-left]="i % 2 === 0"
          [class.circle-right]="i % 2 !== 0">
        {{ step.number }}
      </h2>
      <img class="step-image" [src]="step.image" [alt]="step.title">
    </div>

    <div class="step-description">
      <h2>{{ step.title }}</h2>
      <p>{{ step.description }}</p>
    </div>

    @if (!last) {
      <div class="centered">
        <img
          class="arrow"
          [class.arrow-offset]="i % 2 !== 0"
          [src]="i % 2 === 0 ? 'assets/images/arrow2.png' : 'assets/images/arrow1.png'"
          alt="">
      </div>
    }
  }

  <div class="centered">
    <button mat-flat-button type="button" class="continue-btn" (click)="onContinue()">
      Continue
    </button>
  </div>
</div>
