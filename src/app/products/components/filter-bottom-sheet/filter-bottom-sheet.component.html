<div class="sheet">
	<div class="drag-handle"></div>

	<div class="sheet-header">
		<h3 class="sheet-title">{{ data.title }}</h3>
		@if (selected().size > 0) {
			<button mat-button (click)="clear()" class="clear-btn">Clear</button>
		}
	</div>

	<div class="sheet-body">
		<mat-chip-set aria-label="Filter options">
			@for (option of data.options; track option) {
				<mat-chip
					[highlighted]="isSelected(option)"
					(click)="toggle(option)"
				>
					{{ option }}
				</mat-chip>
			}
		</mat-chip-set>
	</div>

	<div class="sheet-footer">
		<button matButton="filled" class="apply-btn" (click)="apply()">
			Apply
			@if (selected().size > 0) {
				<span class="apply-count">({{ selected().size }})</span>
			}
		</button>
	</div>
</div>
