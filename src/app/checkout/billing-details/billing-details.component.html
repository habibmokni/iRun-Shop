<div class="billing_address" fxLayout="column" fxLayoutAlign="center center">
  <h2>Billing Address</h2>
  <div [formGroup]="billing" class="billing_address_form" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" placeholder="Name">
    </mat-form-field>
    <span
      *ngIf="!billing.get('name')!.valid && billing.get('name')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please enter name
     </span>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="text" placeholder="email">
    </mat-form-field>
    <span
      *ngIf="!billing.get('email')!.valid && billing.get('email')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please enter email address
     </span>
    <mat-form-field appearance="outline">
      <mat-label>Phone no</mat-label>
      <input matInput formControlName="phoneNo" type="text" placeholder="phoneNo">
    </mat-form-field>
    <span
      *ngIf="!billing.get('phoneNo')!.valid && billing.get('phoneNo')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please enter Phone No
     </span>
    <mat-form-field appearance="outline">
      <mat-label>Address 1</mat-label>
      <input matInput formControlName="address1" type="text" placeholder="Address 1">
    </mat-form-field>
    <span
      *ngIf="!billing.get('address1')!.valid && billing.get('address1')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please enter Address 1
     </span>
    <mat-form-field appearance="outline">
      <mat-label>Address 2</mat-label>
      <input matInput formControlName="address2" type="text" placeholder="Address 2">
    </mat-form-field>
    <span
      *ngIf="!billing.get('address2')!.valid && billing.get('address2')!.touched"
      class="invalid-feedback" style="display: block;">
       *Please enter Address 2
     </span>
  </div>
</div>
