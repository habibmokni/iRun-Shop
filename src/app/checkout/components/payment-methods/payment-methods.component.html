<div class="payment-section" [formGroup]="paymentMethod()">
	<div class="payment-card">
		<div class="payment-header">
			<mat-icon class="lock-icon">lock</mat-icon>
			<div>
				<h3 class="payment-title">Secure Checkout</h3>
				<span class="payment-subtitle">All transactions are encrypted</span>
			</div>
		</div>

		<mat-radio-group
			formControlName="paymentOption"
			class="payment-options"
			aria-label="Payment method"
		>
			@for (partner of paymentPartners; track partner.name) {
				<mat-radio-button class="payment-option" [value]="partner.name">
					<div class="payment-option-inner">
						<img
							[ngSrc]="partner.logo"
							[alt]="partner.name"
							class="payment-logo"
							width="40"
							height="25"
						/>
						<span>{{ partner.name }}</span>
					</div>
				</mat-radio-button>
			}
		</mat-radio-group>

		@if (isInvalid()) {
			<span class="field-error">Choose a payment method to continue</span>
		}
	</div>
</div>
