<div class="success-dialog">
	<div class="success-icon-wrapper">
		<mat-icon class="success-icon">check_circle</mat-icon>
	</div>
	<h2 class="success-title">Order Confirmed!</h2>
	<p class="success-subtitle">
		Your order has been placed successfully. A confirmation email with all details is on its way.
	</p>
	<button
		matButton="filled"
		class="success-btn"
		routerLink="/"
		(click)="onClose()"
	>
		Continue Shopping
	</button>
</div>
