<div class="add-to-cart-container">
  <div class="price-section">
    <span class="original-price">{{ originalPrice() | number:'1.2-2' }}€</span>
    <span class="current-price">{{ product.price | number:'1.2-2' }}€</span>
  </div>

  <cnc-size-selector [product]="product" (sizeSelected)="onSizeSelect($any($event))" />

  @if (isSizeSelected() && user()) {
    <div class="stock-info" [class.in-stock]="stock() > 0" [class.out-of-stock]="stock() === 0">
      {{ stock() > 0 ? 'In stock: ' + stock() : 'Not available in your store' }}
    </div>
  }

  <div class="button-container">
    <button mat-flat-button class="cart-button" type="button" (click)="addToCart()">
      Add to cart
    </button>
  </div>
</div>
