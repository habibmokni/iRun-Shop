@if (productImages().length) {
  <section class="branding">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-touch="true">
      <ol class="carousel-indicators">
        @for (image of productImages(); track $index; let i = $index) {
          <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
        }
      </ol>
      <div class="carousel-inner" role="listbox">
        @for (image of productImages(); track $index; let i = $index) {
          <div class="carousel-item" [class.active]="i === 0">
            <img class="carousel-image" [src]="image" alt="Slide {{ i + 1 }}">
          </div>
        }
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
}
